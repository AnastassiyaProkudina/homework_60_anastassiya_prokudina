{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,600&family=Roboto+Serif:opsz,wght@8..144,100;8..144,300;8..144,400;8..144,500;8..144,700&family=Roboto:ital,wght@0,100;0,500;0,700;1,300&display=swap"
          rel="stylesheet">
    <title>{% block title %}Blog{% endblock %}</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-inner">
            <ul>
                <li class="menu">
                    <a href="{% url 'index' %}">
                        <iconify-icon icon="fa:home" style="color: #da7b93;"></iconify-icon>
                    </a>
                </li>
                <li class="menu">
                    <a href="{% url 'product_create' %}" class="nav-link">Add new</a>
                </li>
                <li class="menu">
                    <a href="{% url 'products_delete' %}" class="nav-link">Delete</a>
                </li>
                <li class="menu">
                    <a href="{% url 'categories_list' %}" class="nav-link">Categories</a>
                </li>
                {% block menu %}{% endblock %}
            </ul>
        </div>
    </div>
</header>
<div class="intro">
    <div class="container">
        <h2 class="title_intro">ONLINE STORE</h2>
        <h3 class="text_intro">your best shopping experience</h3>
    </div>
</div>
<div class="container">
    {% block content %}{% endblock %}
</div>
<script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
